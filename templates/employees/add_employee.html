<!-- templates/add_employee.html-->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add a new employee{% endblock title %}

{% block content %}

  <h1>Add a New Employee</h1>

  <form action="{% url 'add_employee' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }} 
    <button class="btn btn-success" name=submit">Add Employee</button>
  </form>

{% endblock content %}
